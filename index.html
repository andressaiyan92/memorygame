<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de memoria</title>
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <main>
        <section class="section-game">
            <h1>Juego de memoria</h1>
            <table>
                <tr>
                    <td><button id="0" onclick="flip(0)"></button></td>
                    <td><button id="1" onclick="flip(1)"></button></td>
                    <td><button id="2" onclick="flip(2)"></button></td>
                    <td><button id="3" onclick="flip(3)"></button></td>
                </tr>
                <tr>
                    <td><button id="4" onclick="flip(4)"></button></td>
                    <td><button id="5" onclick="flip(5)"></button></td>
                    <td><button id="6" onclick="flip(6)"></button></td>
                    <td><button id="7" onclick="flip(7)"></button></td>
                </tr>
                <tr>
                    <td><button id="8" onclick="flip(8)"></button></td>
                    <td><button id="9" onclick="flip(9)"></button></td>
                    <td><button id="10" onclick="flip(10)"></button></td>
                    <td><button id="11" onclick="flip(11)"></button></td>
                </tr>
                <tr>
                    <td><button id="12" onclick="flip(12)"></button></td>
                    <td><button id="13" onclick="flip(13)"></button></td>
                    <td><button id="14" onclick="flip(14)"></button></td>
                    <td><button id="15" onclick="flip(15)"></button></td>
                </tr>
            </table>
        </section>
        <section class="section-board">
            <div id="hits" class="statistics">Aciertos: 0</div>
            <div id="time-remaining" class="statistics">Tiempo: 30 segundos</div>
            <div id="movements" class="statistics">Movimientos: 0</div>
            <div class="statistics"><button id="clean" onclick="reset()">Reiniciar</button></div>
        </section>
        
    </main>
    <div id="congratulation" class="message"></div>
    <footer>
        <p>&copy; <span id="date"></span> - <a href="https://github.com/andressaiyan92">Ing. Andr√©s Sevillano Molina.</a></p>
    </footer>
    <!-- Scripts -->
    <script src="js/game.js"></script>
</body>

</html>
